<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="css/Material-Icons.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.css" rel="stylesheet" type="text/css" media="screen,projection">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body id="backlogin" class="blue-grey lighten-5">

    <div class="container">
        <br><br><br><br><br><br>
        <div class="row">            
            <div class="col s4">
                <div class="card teal lighten-5">
                    <div id="login_title" class="card-content white-text teal darken-1">
                        <span class="card-title"><blockquote>ورود به حساب کاربری</blockquote></span>
                    </div>
                    <div class="card-action">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">نام کاربری</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">رمز عبور</label>
                        </div>
                        <div class="center">
                            <br>
                            <a class="waves-effect waves-light btn">ورود</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s8 center">
            	<br><h2 class="center">یادگیری لذت‌بخش برنامه‌نویسی</h2>
            	<br><h4 class="center">تمرین، رقابت، یادگیری!</h4>
              <br><br>
              <!--<img id="login_logo" src="images/logo2.png">-->
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/MyScript.js"></script>


</body>

</html>
